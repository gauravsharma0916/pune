<div ng-controller="emitCtrl">  
<h2>here you can show data sharing b/w one controller to anotehr controller using emit. </h2>

<div class="container" name="gaurav">
  
  <form class="form-horizontal">
    <div class="form-group">
      <label class="control-label col-sm-2" for="email">Name:</label>
      <div class="col-sm-10">
        <input type="email" class="form-control" id="name" placeholder="Enter name" ng-model="user.name">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="pwd">Mobile:</label>
      <div class="col-sm-10">          
        <input type="password" class="form-control" id="mob" ng-model="user.mobile" placeholder="Enter mobile no.">
      </div>
    </div>
    <div class="form-group">        
      <div class="col-sm-offset-2 col-sm-10">
        <div class="checkbox">
          <label><input type="checkbox"> Remember me</label>
        </div>
      </div>
    </div>
    <div class="form-group">        
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" ng-click="send(user)" class="btn btn-default">Submit</button>
      </div>
    </div>
  </form>
</div>



</div>
