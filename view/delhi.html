 <div ng-controller="delhiCtrl">
 <div class="container">
 <datepicker>
<input ng-model="date" type="text"/>
</datepicker>
	 <div class="wrapper">
         <form name="myForm" ng-submit="sendData()"class="form-signin mar">       
              <h2 class="form-signin-heading">ADD DETAILS</h2>
			  

	
          <lable><strong>COMPANY</strong>:</lable> <input type="text" class="form-control" name="company" ng-model="user.company" placeholder="ADD COMPANY" ng-minlength="5" ng-maxlength="15" required />
		  <p ng-show="myForm.company.$error.minlength">Name is too short.</p>
		  <p ng-show="myForm.company.$error.maxlength">Name is too long.</p>
		  <p ng-show="myForm.company.$error.required">please enter company name.</p>
               <lable><strong>NO. OF EMPLOYEE</strong>:</lable> <input type="number" class="form-control" name="employee" ng-model="user.employee" ng-minlength="5" ng-maxlength="15"placeholder="NO. OF EMPLOYEE" required=""/></br> 
                <p ng-show="myForm.employee.$error.minlength">password is too short.</p>			   
                <p ng-show="myForm.employee.$error.maxlength">password is too long.</p>			   
                <p ng-show="myForm.employee.$error.required">enter your password.</p>			   
                         <button class="btn btn-lg btn-primary btn-block" style="width:220px" type="submit" value="submit"ng-disabled="myForm.$invalid" ng-click="sendData()">ADD ME</button>   
                  
          </form>
     </div>
	 
<table class="table table-striped table-condensed">
     <thead>
          <tr>
            <th>Comapny</th>
            <th>Employee</th>
         </tr>
    </thead>
	 <tr ng-repeat="data in store">
	 <td>{{data.company}}</td>
	 <td>{{data.employee}}</td>
	 </tr>
    </table>
<my-Dir></my-Dir></br></br>
</div>
